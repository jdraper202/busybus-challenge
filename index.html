<!DOCTYPE html>
<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/37471687aa.js"></script>
  </head>
  <body>
    <section class="container">
      <nav>
          <img src="white.png" alt="Navigation Bar">
          <h1 class="address"> Washington & State </h1>
          <div class="arrow-left">
          <i class="fa fa-chevron-left fa-inverse fa-2x" aria-hidden="true"></i>
        </div>
      </nav>
      <section class="busstop-list">
        <div class="location">
          <div class="content">
            <h2>Eastbound</h1>
            <h3>Randolph/Harbor Dr</h3>
            <span class="time"<br>20 mins</span>
          </div>
          <div class="arrow">
            <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
          </div>
        </div>
        <div class="location">
          <div class="content">
            <h2>Eastbound</h1>
            <h3>Navy Pier</h3>
          </div>
          <div class="arrow">
            <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
            <span class="time"<br>10 mins</span>
          </div>
        </div>
        <div class="location">
          <div class="content">
            <h2>Northbound</h1>
            <h3>Devon/Clark</h3>
          </div>
          <div class="arrow">
            <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
            <span class="time"<br>16 mins</span>
          </div>
        </div>
        <div class="location">
          <div class="content">
            <h2>Southbound</h1>
            <h3>103/Stoney Island</h3>
          </div>
          <div class="arrow">
            <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
            <span class="time"<br>15 mins</span>
          </div>
        </div>
        <div class="location">
          <div class="content">
            <h2>Southbound</h1>
            <h3>Navy Pier</h3>
          </div>
          <div class="arrow">
            <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
            <span class="time"<br>10 mins</span>
          </div>
        </div>
        <div class="location">
          <div class="content">
            <h2>Reroute</h1>
            <h3>Jackson Park Express</h3>
          </div>
          <div class="arrow">
            <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
            <span class="time"<br>N/A</span>
          </div>
        </div>
        <div class="location">
          <div class="content">
          <div class="arrow">

          </div>
        </div>
       </div>
      </section>
    </section>
  </body>
</html>
